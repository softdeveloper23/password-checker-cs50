{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}


{% block content %}
    <h2>Register</h2>
        <form method="POST">
            {{ form.hidden_tag() }}
            <label for="username">Username:</label><br>
            {{ form.username(id='username') }}<br>
            <label for="password">Password:</label><br>
            {{ form.password(id='password') }}<br>
            <label for="confirmation">Confirm Password:</label><br>
            {{ form.confirmation(id='confirmation') }}
            <input type="submit" value="Register">
        </form>
{% endblock %}
