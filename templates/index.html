{% extends "layout.html" %}

{% block title %}
    Check Password
{% endblock %}


{% block content %}
    <h1>Check Any Password</h1>
        <form action="/check_password" method="post">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Check Password">
        </form>
{% endblock %}
